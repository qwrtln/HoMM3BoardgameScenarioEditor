<button (click)="start()">Free for All</button>
<button (click)="start('PvN')">Faction vs Neutrals</button>
<button (click)="start('PvP')">Faction vs Faction</button>
<button (click)="start('TEST')">Test</button>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="toggleDisplayMode($event)">
  <mat-button-toggle value="unit">Unit</mat-button-toggle>
  <mat-button-toggle value="faction">Faction</mat-button-toggle>
</mat-button-toggle-group>

<table mat-table matSort  [dataSource]="sortedData" class="mat-elevation-z8" (matSortChange)="sortChange($event)" *ngIf="displayMode === 'unit'">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by score"> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="resourceEfficiency">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by resourceEfficiency"> Efficiency </th>
    <td mat-cell *matCellDef="let element"> {{element.resourceEfficiency}} </td>
  </ng-container>

  <ng-container matColumnDef="faction">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by resourceEfficiency"> Faction </th>
    <td mat-cell *matCellDef="let element"> {{element.faction}} </td>
  </ng-container>


  <ng-container matColumnDef="tier">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by resourceEfficiency"> Tier </th>
    <td mat-cell *matCellDef="let element"> {{element.tier}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table matSort  [dataSource]="factionData" class="mat-elevation-z8"  *ngIf="displayMode === 'faction'" > <!--(matSortChange)="sortChange($event)" -->
  <!-- Name Column -->
  <ng-container matColumnDef="faction">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by name"> Faction </th>
    <td mat-cell *matCellDef="let element"> {{element.faction}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="Bronze">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by name"> Bronze </th>
    <td mat-cell *matCellDef="let element"> {{element.Bronze}}% </td>
  </ng-container>

  <ng-container matColumnDef="Silver">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by score"> Silver </th>
    <td mat-cell *matCellDef="let element"> {{element.Silver}}% </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Gold">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by resourceEfficiency"> Gold </th>
    <td mat-cell *matCellDef="let element"> {{element.Gold}}% </td>
  </ng-container>

  <ng-container matColumnDef="Total">
    <th mat-header-cell mat-sort-header *matHeaderCellDef sortActionDescription="Sort by resourceEfficiency"> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.Total}}% </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumnsFaction"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsFaction;"></tr>
</table>
