<div class="tile" cdkDrag [cdkDragFreeDragPosition]="dragPosition">
  <div class="controls">
    <button><i class="fa-solid fa-pen" (click)="editTile()"></i></button>
    <span cdkDragHandle class="move" (mouseup)="snap($event)" (touchend)="snap($event)">
      <i class="fa-solid fa-up-down-left-right"></i>
    </span>
    <button (click)="delete()"><i class="fa-regular fa-trash-can"></i></button>
    <button class="rotate-button" (click)="rotate()"><i class="fa-solid fa-rotate-right"></i></button>
  </div>
  <div class="game-components" [style.rotate]="rotation">
    <div class="row">
      <div class="cell"><app-cube [cube]="config.cubes[0]"></app-cube><app-portrait [hero]="config.hero[0]"></app-portrait></div>
      <div class="cell"><app-cube [cube]="config.cubes[1]"></app-cube><app-portrait [hero]="config.hero[1]"></app-portrait></div>
    </div>
    <div class="row">
      <div class="cell"><app-cube [cube]="config.cubes[2]"></app-cube><app-portrait [hero]="config.hero[2]"></app-portrait></div>
      <div class="cell"><app-cube [cube]="config.cubes[3]"></app-cube><app-portrait [hero]="config.hero[3]"></app-portrait></div>
      <div class="cell"><app-cube [cube]="config.cubes[4]"></app-cube><app-portrait [hero]="config.hero[4]"></app-portrait></div>
    </div>
    <div class="row">
      <div class="cell"><app-cube [cube]="config.cubes[5]"></app-cube><app-portrait [hero]="config.hero[5]"></app-portrait></div>
      <div class="cell"><app-cube [cube]="config.cubes[6]"></app-cube><app-portrait [hero]="config.hero[6]"></app-portrait></div>
    </div>
  </div>
  <img src="{{image}}" alt="{{desc}}" [style.rotate]="rotation">
</div>
