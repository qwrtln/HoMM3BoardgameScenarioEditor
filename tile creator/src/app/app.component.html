<div class="controls">
  <button (click)="newTile()">New Tile</button>
  <button (click)="generate()">Generate ALL images</button>
  <button (click)="sort()">Sort tiles</button>
  <button (click)="test()">Console log JSON data</button>
</div>
<div class="tile-container">
  <ng-container *ngFor="let tile of tileList">
    <app-tile
      [saveData]="tile.data"
      [guid]="tile.guid"
      [id]="tile.tileId"
      [terrainSelected]="tile.terrain"
      [typeSelected]="tile.group"
      [expansionSelected]="tile.expansion"
      (updateTile)="updateTile($event)"
      (deleteTile)="deleteTile($event)"
    ></app-tile>
  </ng-container>
</div>
